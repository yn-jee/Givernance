<!DOCTYPE HTML>
<html>
<head>
    <title>Givernance</title>
    <link rel="stylesheet" type="text/css" href="css/style_light.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />    
    <meta charset="UTF-8">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <link rel="icon" href="images/tinyDoveLogo.png"/>
    <link rel="apple-touch-icon" href="images/tinyDoveLogo.png"/> 
</head>
<body>
    <div class="upperLinks">
        <a id="mainPageLink" href="index.html">&#x1F54A Givernance</a>
        <div class="logIn_signUp">
            <a id="logIn" href="login.html">Log In</a>
            <a id="signUp" href="signup.html">Sign Up</a>
        </div>    
    </div>
    <h2 id="usagePostHeader">후원금 사용 내역 등록하기</h2>
    <details id="fundraiserDetailsContainer">
        <summary id="fundraiserDetailsContainerSummary">모금함 상세 정보</summary>
        <div class="mainContent">
            <div class="mainFeed"></div>
            <div id="fundraiserDetails"></div>
        </div>
    </details>
    <div class="usagePost">
        <div class="usageInputContainer">
            <div class="usageInputTitle">상세 설명</div>
            <textarea id="usageDescription" placeholder="후원금 사용 내역의 상세 설명을 입력하세요."></textarea>
            <div class="uploadTitle">사진 업로드</div>
            <div class="uploadContainer">
                <input type="file" id="usageImage" class="usageImage" accept="image/*" required multiple style="display: none;">
                <label for="usageImage" class="uploadLabel">
                    <div class="uploadBox">
                        <img src="images/upload.png" alt="Upload Icon" class="uploadIcon">
                        <p>Upload Image</p>
                    </div>
                </label>
                <div class="imagePreviewContainer">
                    <ul class="imagePreview"></ul>
                </div>
                <p class="imageCount">0/5</p>
            </div>
            <div class="voteDurationInput">
                <div class="voteDurationInputTitle">투표 기간</div>
                <div class="voteDurationInputContainer">
                    <input id="voteDurationInputField" 
                           placeholder="투표 진행 기간을 설정하세요." 
                           type="number" 
                           class="voteDurationInputField">
                    <select id="voteDurationUnit" class="voteDurationUnit">
                        <option value="minutes" selected>분</option>
                        <option value="hours">시간</option>
                        <option value="days">일</option>
                    </select>
                </div>
            </div>
            <div class="registerButtonContainer">
                <button id="registerUsage">Register</button>
            </div>
        </div>        
    </div>
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="loadingAnimation" style="width: 20%;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script type="module" src="./js/usagePost.js"></script>
</body>
</html>
