<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <meta charset="UTF-8" />
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <link rel="icon" href="images/tinyDoveLogo.png" />
    <link rel="apple-touch-icon" href="images/tinyDoveLogo.png" />
    <title>Givernance</title>
    <link rel="stylesheet" href="css/mypage_style.css" />
    <link rel="stylesheet" href="css/style_light.css" />
  </head>
  <body>
    <div class="upperLinks">
        <div class="logIn_signUp">
            <!-- <a id="logIn" href="login.html">Log In</a>
            <a id="signUp" href="signup.html">Sign Up</a> -->
            <a id="logOut">Log Out</a>
        </div>    
    </div>
    <div class="sidebar">
      <div class="logo">
        <a
          id="mainPageLink"
          href="index.html"
          style="margin: 0px; color: beige"
          >&#x1F54A Givernance</a
        >
      </div>
      <a href="#" id="fundraiserMenu">My Fundraisers</a>
      <a href="#" id="donationMenu">Donation History</a>
      <a href="#" id="profileMenu">Profile</a>
    </div>

    <div class="mainContainer">
      <div class="mainContent">
        <section id="profileSection">
          <h2>Profile</h2>
          <div>
            <label for="nicknameInput">Nickname:</label>
            <input
              type="text"
              id="nicknameInput"
              placeholder="Enter your nickname"
            />
            <button onclick="updateNickname()">Update Nickname</button>
          </div>
          <div>
            <label for="profilePicUpload">Profile Picture:</label>
            <input type="file" id="profilePicUpload" accept="image/*" />
            <button onclick="uploadProfilePic()">Upload Picture</button>
            <img
              id="profilePicPreview"
              src="#"
              alt="Profile Picture Preview"
              style="display: none; max-width: 200px; max-height: 200px"
            />
          </div>
        </section>

        <section id="fundraiserSection" style="display: none">
          <h2>내 모금함</h2>
          <div class="dropdown-wrapper">
            <span class="material-symbols-outlined" id="wallet" style="color: #008df9;">
            wallet
            </span>
            <select id="walletSelector" id="wallet"></select>
          </div>
          <ul id="myFundraisersList">
            <!-- Dynamic content will be loaded here -->
          </ul>
          <div class="buttonContainer" style="margin-top: 20px;">
            <label>
              <input type="radio" name="fundraiserState" value="fundraising" checked/>
              <span>모금중</span>
            </label>
            <label>
              <input type="radio" name="fundraiserState" value="finished"/>
              <span>모금완료</span>
            </label>
            <label>
              <input type="radio" name="fundraiserState" value="usageUploaded"/>
              <span>증빙완료</span>
            </label>
            <label>
              <input type="radio" name="fundraiserState" value="votingDone"/>
              <span>투표완료</span>
            </label>
          </div>
          <div class="fundraiserContainer" style="
          display: grid;
          grid-template-columns: 1fr;
          gap: 20px;
          margin: 0px auto;
          max-width: 1200px;
          padding: 20px;">
          </div>
        </section>

        <section id="donationHistorySection" style="display: none">
          <h2>Donation History</h2>
          <ul id="donationHistoryList">
            <!-- Dynamic content will be loaded here -->
          </ul>
        </section>
      </div>
    </div>

    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="loadingAnimation" style="width: 20%;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script type="module" src="js/myPage.js"></script>
  </body>
</html>
